        <p>Le site n’est pas déclaré à la CNIL car il ne recueille pas d’informations personnelles.</p><br />
        <p>Les bases de données sont protégées par les dispositions de la loi du 1er juillet 1998 transposant la directive 96/9 du 11 mars 1996 relative à la protection juridique des bases de données.</p><br />
        <h2>8. Liens hypertextes et cookies.</h2><br />
        <p>Le site http://evaneox.com/projet4 contient un certain nombre de liens hypertextes vers d’autres sites, mis en place avec l’autorisation de Jérémy BOUHOUR.
        Cependant, Jérémy BOUHOUR n’a pas la possibilité de vérifier le contenu des sites ainsi visités, et n’assumera en conséquence aucune responsabilité de ce fait.</p><br />
        <p>La navigation sur le site http://evaneox.com/projet4 est susceptible de provoquer l’installation de cookie(s) sur l’ordinateur de l’utilisateur.
        Un cookie est un fichier de petite taille, qui ne permet pas l’identification de l’utilisateur, mais qui enregistre des informations relatives à la navigation d’un ordinateur sur un site.
        Les données ainsi obtenues visent à faciliter la navigation ultérieure sur le site, et ont également vocation à permettre diverses mesures de fréquentation.</p><br />
        <p>Le refus d’installation d’un cookie peut entraîner l’impossibilité d’accéder à certains services.
        L’utilisateur peut toutefois configurer son ordinateur de la manière suivante, pour refuser l’installation des cookies :</p><br />
        <p>Sous Internet Explorer : onglet outil (pictogramme en forme de rouage en haut a droite) / options internet. Cliquez sur Confidentialité et choisissez Bloquer tous les cookies. Validez sur Ok.</p><br />
        <p>Sous Firefox : en haut de la fenêtre du navigateur, cliquez sur le bouton Firefox, puis aller dans l’onglet Options. Cliquer sur l’onglet Vie privée.
        Paramétrez les Règles de conservation sur : utiliser les paramètres personnalisés pour l’historique. Enfin décochez-la pour désactiver les cookies.</p><br />
        <p>Sous Safari : Cliquez en haut à droite du navigateur sur le pictogramme de menu (symbolisé par un rouage). Sélectionnez Paramètres.
        Cliquez sur Afficher les paramètres avancés. Dans la section « Confidentialité », cliquez sur Paramètres de contenu. Dans la section « Cookies », vous pouvez bloquer les cookies.</p><br />
        <p>Sous Chrome : Cliquez en haut à droite du navigateur sur le pictogramme de menu (symbolisé par trois lignes horizontales). Sélectionnez Paramètres.
        Cliquez sur Afficher les paramètres avancés. Dans la section « Confidentialité », cliquez sur préférences.
